<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generador de Frases Motivacionales">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- <link rel="icon" href="./images/favicon.ico"> -->
    <title>Generador de Frases Motivacionales</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Motivación Diaria</h1>
    </header>

    <main class="main">
        <div class="quote-container">
            <p class="quote">"La vida es 10% lo que nos sucede y 90% cómo reaccionamos ante ello." - Charles R. Swindoll</p>
            <div class="reactions">
                <button class="reaction-button like"><i class="fa fa-thumbs-up"></i> Me gusta</button>
                <button class="reaction-button love"><i class="fa fa-heart"></i> Me encanta</button>
                <button class="reaction-button sad"><i class="fa fa-frown"></i> Me entristece</button>
                <span class="reaction-count">Reacciones: 0</span>
            </div>
            <button id="generate-quote" class="button">Nueva Frase</button>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Generador de Frases Motivacionales. Todos los derechos reservados.</p>
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
